<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="guess-container home-hero">
        <div>
          <button class="player-guess-button">
            <img
              class="player-guess-image"
              src="images/rock-emoji.png"
              alt="rock imoji"
            />
          </button>
        </div>
        <div>
          <button class="player-guess-button">
            <img
              class="player-guess-image"
              src="images/paper-emoji.png"
              alt="paper imoji"
            />
          </button>
        </div>
        <div>
          <button class="player-guess-button">
            <img class="player-guess-image"" src="images/scissors-emoji.png"
            alt="scissors imoji">
          </button>
        </div>
      </div>
      <div class="play-container">
        <a href="play.html"><button class="play-button">Play</button></a>
        <p class="cta-description">Press play to start</p>
      </div>
    </div>
  </body>
</html>
